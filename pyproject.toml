[project]
dependencies = [
    "loguru>=0.7.3",
    "loguru-config>=0.1.0",
    "plotly>=5.24.1",
    "polyfactory",
    "pydantic>=2.10.3",
    "rich>=13.9.4",
    "safetensors>=0.4.5",
    "scikit-learn",
    "tokenize-rt",
]
name = "embedding-translation"
requires-python = ">=3.11,<3.13"

[tool.poe.tasks.check]
help = "All checks"
ignore_fail = false
sequence = [
    "check-lock",
    "docstring-lint",
    "format",
    "lint",
    "test",
    "typecheck",
]

[tool.poe.tasks.docstring-lint]
cmd = "pydoclint ."
help = "Lint docstrings"

[tool.poe.tasks.format]
cmd = "ruff format ."
help = "Format code (with autofix)"

[tool.poe.tasks.lint]
cmd = "ruff check . --fix"
help = "Lint (with autofix)"

[tool.poe.tasks.test]
cmd = "pytest"
help = "Run tests"

[tool.poe.tasks.typecheck]
cmd = "pyright"
help = "Typecheck"

[tool.poetry]
authors = [
    "Gatlen Culp, Adriano Hernandez <GatlenCulp@gmail.com>",
]
classifiers = [
    "Development Status :: 1 - Planning",
    "Natural Language :: English",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
]
description = "A final project for MIT's Deep Learning class"
keywords = []
license = "MIT"
name = "embedding-translation"
packages = [
    { include = "owler_fork" },
    { include = "src" },
]
readme = "README.md"
repository = "https://github.com/GatlenCulp/embedding_translation"
